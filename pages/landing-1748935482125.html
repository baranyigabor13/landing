<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrém Sok Részletes Emberi Beavatkozást Igénylő Feladatok B2B SaaS Hirdetés Szövegíró Cégnél</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;600;700;800;900&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00f7ff;
            --primary-dark: #00c4cc;
            --secondary: #ff00c8;
            --accent: #7700ff;
            --dark: #0a0e17;
            --light: #e6f7ff;
            --card-bg: rgba(10, 14, 23, 0.8);
            --glass-bg: rgba(20, 25, 40, 0.25);
            --glow-primary: 0 0 15px rgba(0, 247, 255, 0.7);
            --glow-secondary: 0 0 15px rgba(255, 0, 200, 0.7);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --warning: #ff4757;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: linear-gradient(135deg, var(--dark), #050a1a);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
            background-attachment: fixed;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 10% 20%, rgba(0, 247, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 200, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 50% 50%, rgba(119, 0, 255, 0.05) 0%, transparent 30%);
            z-index: -1;
        }

        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(0, 247, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 247, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
            opacity: 0.3;
        }

        .floating-objects {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.2;
            animation: float 25s infinite linear;
        }

        .circle-1 {
            width: 400px;
            height: 400px;
            background: var(--primary);
            top: 10%;
            left: 5%;
            animation-duration: 30s;
        }

        .circle-2 {
            width: 300px;
            height: 300px;
            background: var(--secondary);
            top: 60%;
            left: 80%;
            animation-duration: 25s;
            animation-delay: -5s;
        }

        .circle-3 {
            width: 200px;
            height: 200px;
            background: var(--accent);
            top: 20%;
            left: 70%;
            animation-duration: 20s;
            animation-delay: -10s;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            position: relative;
            z-index: 2;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 6rem 0;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
            padding: 3rem;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--glow-primary), 0 20px 50px rgba(0, 0, 0, 0.5);
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.3s forwards;
        }

        .hero-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            line-height: 1.2;
            margin-bottom: 1.5rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--light), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            letter-spacing: -0.02em;
            text-transform: uppercase;
            position: relative;
        }

        .hero-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            border-radius: 2px;
        }

        .hero-subtitle {
            font-size: 1.5rem;
            color: var(--light);
            margin-bottom: 2.5rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            font-weight: 300;
            line-height: 1.6;
            opacity: 0.9;
        }

        .badge {
            display: inline-block;
            padding: 0.7rem 1.8rem;
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            background: rgba(255, 71, 87, 0.15);
            color: var(--warning);
            border-radius: 50px;
            margin-bottom: 2rem;
            letter-spacing: 0.1em;
            border: 1px solid rgba(255, 71, 87, 0.3);
            box-shadow: 0 0 15px rgba(255, 71, 87, 0.3);
            transition: var(--transition);
        }

        .badge:hover {
            background: rgba(255, 71, 87, 0.25);
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(255, 71, 87, 0.5);
        }

        /* Features Section */
        .features {
            padding: 8rem 0;
            position: relative;
        }

        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 800;
            text-align: center;
            background: linear-gradient(to right, var(--light), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            letter-spacing: -0.02em;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease-out 0.2s forwards;
        }

        .section-subtitle {
            font-size: 1.3rem;
            max-width: 800px;
            margin: 2rem auto 5rem;
            text-align: center;
            color: var(--light);
            line-height: 1.7;
            opacity: 0.8;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease-out 0.4s forwards;
        }

        .tips-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 3rem;
            position: relative;
            z-index: 1;
        }

        .tip-card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 3rem 2.5rem;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.1);
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            transform: translateY(30px) rotateX(5deg);
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            perspective: 1000px;
        }

        .tip-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--warning), var(--accent));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.6s ease;
        }

        .tip-card:hover {
            transform: translateY(-15px) rotateX(0);
            box-shadow: 0 0 20px rgba(255, 71, 87, 0.3), 0 25px 50px rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 71, 87, 0.3);
        }

        .tip-card:hover::before {
            transform: scaleX(1);
        }

        .tip-card:hover .icon-wrapper {
            transform: translateY(-10px) scale(1.1);
            box-shadow: 0 0 20px rgba(255, 71, 87, 0.5);
        }

        .icon-wrapper {
            width: 90px;
            height: 90px;
            border-radius: 22px;
            background: linear-gradient(135deg, rgba(255, 71, 87, 0.1), rgba(119, 0, 255, 0.1));
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2.5rem;
            transition: var(--transition);
            border: 1px solid rgba(255, 71, 87, 0.2);
            position: relative;
            overflow: hidden;
        }

        .icon-wrapper::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 71, 87, 0.2), transparent);
            transform: rotate(45deg);
            transition: var(--transition);
        }

        .tip-card:hover .icon-wrapper::before {
            transform: rotate(45deg) translate(20px, 20px);
        }

        .tip-icon {
            font-size: 2.5rem;
            color: var(--warning);
            transition: var(--transition);
            z-index: 2;
        }

        .tip-title {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            font-weight: 700;
            color: var(--light);
            line-height: 1.3;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: -0.01em;
        }

        .tip-number {
            position: absolute;
            top: 2rem;
            right: 2rem;
            font-size: 3rem;
            font-weight: 800;
            color: rgba(255, 255, 255, 0.05);
            line-height: 1;
            transition: var(--transition);
            font-family: 'Orbitron', sans-serif;
        }

        .tip-card:hover .tip-number {
            color: rgba(255, 71, 87, 0.1);
            transform: scale(1.2);
        }

        .tip-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .tip-list li {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 1rem;
            padding-left: 2rem;
            position: relative;
            transition: var(--transition);
        }

        .tip-list li::before {
            content: '▸';
            position: absolute;
            left: 0;
            color: var(--warning);
            font-size: 1.3rem;
            transition: var(--transition);
        }

        .tip-list li:hover {
            color: var(--light);
            transform: translateX(5px);
        }

        .tip-list li:hover::before {
            transform: translateX(5px);
            color: var(--primary);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(20px, -20px) rotate(5deg);
            }
            50% {
                transform: translate(0, 0) rotate(0deg);
            }
            75% {
                transform: translate(-20px, 20px) rotate(-5deg);
            }
            100% {
                transform: translate(0, 0) rotate(0deg);
            }
        }

        .tip-card:nth-child(1) { animation-delay: 0.2s; }
        .tip-card:nth-child(2) { animation-delay: 0.3s; }
        .tip-card:nth-child(3) { animation-delay: 0.4s; }
        .tip-card:nth-child(4) { animation-delay: 0.5s; }
        .tip-card:nth-child(5) { animation-delay: 0.6s; }
        .tip-card:nth-child(6) { animation-delay: 0.7s; }

        /* Responsive */
        @media (max-width: 1200px) {
            .hero-title {
                font-size: 3rem;
            }

            .section-title {
                font-size: 2.5rem;
            }

            .tips-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 992px) {
            .hero {
                padding: 4rem 0;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .section-title {
                font-size: 2.2rem;
            }
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2rem;
            }

            .hero-subtitle {
                font-size: 1.3rem;
            }

            .section-title {
                font-size: 2rem;
            }

            .section-subtitle {
                font-size: 1.1rem;
            }

            .tip-card {
                padding: 2.5rem 2rem;
            }

            .tip-list li {
                font-size: 1rem;
            }
        }

        @media (max-width: 576px) {
            .container {
                padding: 0 1.5rem;
            }

            .hero-title {
                font-size: 1.8rem;
            }

            .hero-subtitle {
                font-size: 1.1rem;
            }

            .section-title {
                font-size: 1.7rem;
            }

            .tip-card {
                padding: 2rem 1.5rem;
            }

            .icon-wrapper {
                width: 75px;
                height: 75px;
            }

            .tip-icon {
                font-size: 2rem;
            }

            .tip-title
